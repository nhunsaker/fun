<!DOCTYPE html>
<html>
<head>
<title>FUN.2024</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

<form class="p-4 m-4 border rounded-4">
  <fieldset>
    <legend>Add</legend>
<div class="grid mb-3">

<div class="mb-4 g-col-12 lg-col-3 input-group">
	<span class="input-group-text">Description</span>
	<input type="text" placeholder="description" id="description" name="description" class="form-control"/>
</div>

<div class="mb-4 g-col-12 lg-col-4 input-group">
	<span class="input-group-text">Date</span>
	<input type="date" id="date" name="date" class="form-control"/>
</div>

<div class="mb-4 g-col-12 lg-col-4 input-group">
	<span class="input-group-text">$</span>
	<input type="number" placeholder="00.00" id="amount" name="amount" class="form-control"/>
</div>

<div class="mb-4 g-col-12 lg-col-4 input-group">
	<span class="input-group-text">Category</span>
<select class="form-select id="category">
  <option selected>Groceries</option>
  <option value="1">Clothing</option>
  <option value="2">Amazon</option>
  <option value="3">Resturants</option>
  <option value="3">Gas</option>
  <option value="3">Other</option>
  <option value="3">Vacation</option>
</select>
</div>

<div class="mb-4 g-col-12 lg-col-4 input-group">
	<span class="input-group-text">Source</span>
<select class="form-select" id="source">
  <option selected>Cash</option>
  <option value="1">Apple Card</option>
  <option value="2">Amex</option>
  <option value="3">Debit</option>
  <option value="3">Chase</option>
</select>
<button type="submit" class="btn btn-primary">Save</button>
</div>


</div>
  </fieldset>
</form>

</body>
</html>
